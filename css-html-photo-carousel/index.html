<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="images/pexels-cherisha-norman-5168519.jpg" alt="">
            <img id="photo-2" src="images/pexels-jerchung-2156698.jpg" alt="">
            <img id="photo-3" src="images/pexels-roman-odintsov-4552171.jpg" alt="">
        </div>
        <div class="button-container"> 
            <a class="btn" href="#photo-1"></a>
            <a class="btn" href="#photo-2"></a>
            <a class="btn" href="#photo-3"></a>
        </div>
    </div>
</body>
</html>
